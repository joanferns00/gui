 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Photo Gallery</title>
<style>

body{
  margin: 0px;
}


.row{
   display: flex;
   flex-direction: row;
   flex-wrap: wrap;
   justify-content: center;
}

.column{
    width: 46%;
    text-align: center;
    padding: 5px;
}

.column img{
  width: 100%;
}

/* The Modal (background) */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0%;
  top: 0%;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: black;
}

/* Modal Content */
.modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  top: 18%;
  width: 90%;
  max-width: 1200px;
}

.heading{
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
  background-color: #eee;
  border-bottom: 2px solid #ececec;
  margin: 0px;
  font-size: 55px;
  padding: 40px 0px;
}

/* The Close Button */
.close {
    color: white;
    position: absolute;
    font-size: 55px;
    font-weight: bold;
    right: 40px;
    top: 43px;  
}

.modal-heading{
   font-family: Arial, Helvetica, sans-serif;  
  color: white;
  text-align: center;
  font-size: 55px;
    padding: 40px 0px;
    background-color: #333333;
}

.modal-caption{
  font-family: Arial, Helvetica, sans-serif;  
}

.modal-footer{
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    position: absolute;
    bottom: 0px;
    background-color: #333;
    width: 100%;
    text-align: center;
    font-size: 55px;
    padding: 20px 0px;
}

.close:hover,
.close:focus {
  color: #999;
  text-decoration: none;
  cursor: pointer;
}

/* Hide the slides by default */
.mySlides {
  display: none;
}
.mySlides img{
  width: 100%;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 70px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Caption text */
.caption-container {
  text-align: center;
  background-color: black;
  padding: 2px 16px;
  color: white;
}

.modal-footer-image{
  margin: 15px;
}
.modal-footer-content{
  display: flex;
  justify-content: space-between;
}

img.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}

img.hover-shadow {
  transition: 0.3s
}

.hover-shadow:hover {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
}

/* Add Animation */
.modal-content {
    -webkit-animation-name: zoom;
    -webkit-animation-duration: 0.6s;
    animation-name: zoom;
    animation-duration: 0.6s;
}

.out {
  animation-name: zoom-out;
  animation-duration: 0.6s;
}

@-webkit-keyframes zoom {
    from {-webkit-transform:scale(1)}
    to {-webkit-transform:scale(2)}
}

@keyframes zoom {
    from {transform:scale(0.4)}
    to {transform:scale(1)}
}

@keyframes zoom-out {
    from {transform:scale(1)}
    to {transform:scale(0)}
}



.slider {
  display: flex;
  width: 800%;
}

.slider-panel {
  /*padding-top: 10%;*/
  width: 100%;
}

.slider-panel img{
  width: 100%;
}

.has-slider {
  overflow: hidden;
  width: 100%;
}


</style>
</head>

<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script>
var myElement = document.getElementById('container');
var mc = new Hammer(myElement);
mc.on("tap", function(ev) {
     if(ev.target.dataset.index){
       openModal();
       slider.goTo(Number(ev.target.dataset.index) - 1 );
       //currentSlide(Number(ev.target.dataset.index));
     }
});

// 1. Basic object for our stuff
window.slider = {};

// 2. Settings
slider.sliderPanelSelector = '.slider-panel';
slider.sliderPaginationSelector = '.slider-pagination';
slider.sensitivity = 25 // horizontal % needed to trigger swipe

// 2. Placeholder to remember which slide we’re on
slider.activeSlide = 0;

// 3. Slide counter
slider.slideCount = 0;

// 4. Initialization + event listener
slider.init = function( selector ) {
  
  // 4a. Find the container
  slider.sliderEl = document.querySelector( selector );
  
  // 4b. Count stuff
  slider.slideCount = slider.sliderEl.querySelectorAll( slider.sliderPanelSelector ).length;
  
  // 4c. Populate pagination
  var n = 0;
  for( n; n < slider.slideCount; n++ ) {
    var activeStatus = n == slider.activeSlide ? ' class="is-active"' : '';
    slider.sliderEl.parentElement.querySelector( slider.sliderPaginationSelector ).innerHTML += '<div ' + activeStatus + '></div>';
  }
  
  // 4d. Set up HammerJS
  var sliderManager = new Hammer.Manager( slider.sliderEl );
  sliderManager.add( new Hammer.Pan({ threshold: 0, pointers: 0 }) );
  sliderManager.on( 'pan', function( e ) {
    
    // 4e. Calculate pixel movements into 1:1 screen percents so gestures track with motion
    var percentage = 100 / slider.slideCount * e.deltaX / window.innerWidth;
    
    // 4f. Multiply percent by # of slide we’re on
    var percentageCalculated = percentage - 100 / slider.slideCount * slider.activeSlide;
    
    // 4g. Apply transformation
    slider.sliderEl.style.transform = 'translateX( ' + percentageCalculated + '% )';
    
    // 4h. Snap to slide when done
    if( e.isFinal ) {
      if( e.velocityX > 1 ) {
        slider.goTo( slider.activeSlide - 1 );
      } else if( e.velocityX < -1 ) {
        slider.goTo( slider.activeSlide + 1 )
      } else {
        if( percentage <= -( slider.sensitivity / slider.slideCount ) )
          slider.goTo( slider.activeSlide + 1 );
        else if( percentage >= ( slider.sensitivity / slider.slideCount ) )
          slider.goTo( slider.activeSlide - 1 );
        else
          slider.goTo( slider.activeSlide );
      }
    }
  });

};

// 5. Update current slide
slider.goTo = function( number ) {
  // 5a. Stop it from doing weird things like moving to slides that don’t exist
  if( number < 0 )
    slider.activeSlide = 0;
  else if( number > slider.slideCount - 1 )
    slider.activeSlide = slider.slideCount - 1
  else
    slider.activeSlide = number;
    
 // 5b. Apply transformation & smoothly animate via .is-animating CSS
 slider.sliderEl.classList.add( 'is-animating' );
 var percentage = -( 100 / slider.slideCount ) * slider.activeSlide;
 slider.sliderEl.style.transform = 'translateX( ' + percentage + '% )';
 clearTimeout( slider.timer );
 slider.timer = setTimeout( function() {
   slider.sliderEl.classList.remove( 'is-animating' );
 }, 400 );
  
 // 5c. Update the counters
 var pagination = slider.sliderEl.parentElement.querySelectorAll( slider.sliderPaginationSelector + ' > *' );
 var n = 0;
 for( n; n < pagination.length; n++ ) {
   var className = n == slider.activeSlide ? 'is-active' : '';
   pagination[n].className = className;
 }
};

// Initialize
slider.init( '#slider' );



var myModal = document.getElementById('myModal');
var mm = new Hammer(myModal);
mm.get('swipe').set({ direction: Hammer.DIRECTION_ALL });

mm.on("swipedown", function(ev) {
     closeModal();
});

var modalContent = document.getElementById('modalC');
var modalCon = new Hammer(modalContent);
var open = true;
modalCon.on("tap", function(ev) {
    if(open){
          document.getElementById('mh').style.visibility = "hidden";
          document.getElementById('mf').style.visibility = "hidden";

    }
    else{
          document.getElementById('mh').style.visibility = "visible";
          document.getElementById('mf').style.visibility = "visible";
    }
    open = !open;
});

// Open the Modal
function openModal() {
  document.getElementById('myModal').style.display = "block";
}

// Close the Modal
function closeModal() {
  var modalImg = document.getElementById("modalC");
      modalImg.className += " out";
    setTimeout(function(){
       document.getElementById('myModal').style.display = "none";
       modalImg.className = "modal-content";
     }, 400);
}
